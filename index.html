<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>layout</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- continer -->
    <div class="co">
      
      <!-- header -->
      <div class="header">
        <h3>Header</h3>
      </div>

      <!-- sidebar -->
      <div class="sidebar">
        <h3>Sidebar</h3>
      </div>

      <!-- section -->
      <div class="sections">

        <!-- section1 -->
        <div class="section1">
          <h3>section1</h3>
        </div>

         <!-- section2 -->
        <div class="section2">
          <h2>section2</h2>
          <table>
            <tr>
              <th >ID</th>
              <th>Name</th>
              <th>Age</th>
            </tr>
            <tr>
              <td>1</td>
              <td>John Doe</td>
              <td>30</td>
            </tr>
            <tr>
              <td>2</td>
              <td>Jane Smith</td>
              <td>25</td>
            </tr>
          </table>
        </div>

         <!-- section3 -->
        <div class="section3">
          <h3>section3</h3>
        </div>

      </div> <!-- end section -->

       <!-- footer -->
      <div class="footer">
        <h3>footer</h3>
      </div>

    </div> <!-- end continer -->
  </body>
</html>
